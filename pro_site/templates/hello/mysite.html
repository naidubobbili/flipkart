<form class="form-inline md-form mr-auto mb-4" action="" method='POST'>
  {% csrf_token %}
  <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search" name='search'>
  <button style="background-color:dodgerblue; color:white;" class="btn aqua-gradient btn-rounded btn-sm my-0" type="submit">Search</button>
</form>

<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>



<style media="screen">
  #t01 tr:nth-child(even) {
  background-color: #eee;
}
#t01 tr:nth-child(odd) {
 background-color: #fff;
}
#t01 th {
  background-color: black;
  color: white;
}
</style>

<body style='background-color:black;'>

  <table   >
    <tr style="background-color:gold; color:white;">

      <th>

      TITLES

      </th>
  <th>PRICES</th>
  <th>RATINGS</th>
    </tr>
    </th>
    <tbody>
      <tr style=" color:white;">




        <td style="background-color:orange">

        {% for i in titles %}
    		<p style='color: white'> {{i}} </p>

        <br />
        {% endfor%}
        </td>
        <td style='background-color:white'>


        {% for i in prices %}
        <p style='color:dodgerblue'> {{i}} </p>
        <br />
        {% endfor%}
        </td>

    		<td  style='background-color:green'>


    		{% for i in ratings %}
    		<p> {{i}} </p>

    		<br />
    		{% endfor%}
    		</td>  </tr>
    </tbody>

  </table>


</body>
